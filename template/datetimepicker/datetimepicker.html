<div ng-switch="datetimepickerMode" role="application" ng-keydown="keydown($event)">
    <dt-timepicker ng-switch-when="time" tabindex="0"></dt-timepicker>
    <dt-daypicker ng-switch-when="day" tabindex="0"></dt-daypicker>
    <dt-monthpicker ng-switch-when="month" tabindex="0"></dt-monthpicker>
    <dt-yearpicker ng-switch-when="year" tabindex="0"></dt-yearpicker>
</div>
